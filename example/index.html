<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Allspeak | Example</title>

  <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Nunito:400,700" rel="stylesheet">
  <style>
    html,
    body {
      position: relative;
      top: 0;
      left: 0;
      width: 100vw;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;

      color: #212121;
      box-sizing: border-box;
    }

    body {
      padding: 3em;
      font-family: 'Fira Mono', 'Courier New', Courier, monospace;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    h1 {
      position: relative;
      font-size: 2.5em;
    }

    h1>.sub {
      font-size: 0.75em;
      opacity: 0.75;
    }

    h1>.super-sub {
      opacity: 0.1;
    }

    h4 {
      margin-top: 0;
    }

    .row {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
    }

    .row:not(:last-child) {
      margin-bottom: 1em;
    }

    .row>*:not(:last-child) {
      margin-right: 0.5em;
    }

    .row.native-flow {
      display: block;
    }

    select,
    option,
    button {
      font-size: 1em;
      font-family: 'Nunito', Verdana, Geneva, Tahoma, sans-serif;
    }

    select,
    button {
      padding: 0.25em 0.75em;

      background-color: #f1f2f6;
      outline: none;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 0.2em;

      -moz-appearance: none;
      -webkit-appearance: none;
      appearance: none;

      transition: background-color 0.2s;
    }

    select {
      padding-right: 2em;
    }

    button::-moz-focus-inner {
      border: 0;
    }

    select:-moz-focusring {
      color: transparent;
      text-shadow: 0 0 0 #212121;
    }

    select:-moz-focusring * {
      color: #212121;
      text-shadow: none;
    }

    .select-wrapper {
      position: relative;
    }

    .select-wrapper:after {
      content: 'â¯†';
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      height: 100%;
      width: 2.5em;
      top: 0;
      right: 0;

      font-size: 0.75em;
      pointer-events: none;
    }

    select:hover,
    select:focus,
    button:hover,
    button:focus {
      background-color: #ffffff;
    }

    select:active,
    button:active {
      background-color: #dfe4ea;
    }

    select:active>option {
      background-color: #ffffff;
    }

    [data-key]:not(button):not(.no-key-decoration) {
      display: flex;
      position: relative;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
    }

    [data-key]:not(button):not(.no-key-decoration):not(:last-child) {
      margin-bottom: 0.5em;
    }

    [data-key]:not(button):not(.no-key-decoration):before {
      content: attr(data-key);
      display: inline-block;
      width: 20ch;
      margin-right: 0.5em;
      padding: 0.2em 0;
      padding-left: 2.5ch;

      text-align: center;
      background-color: #ddd;
      border-radius: 0.2em;
    }

    [data-key]:not(button):not(.no-key-decoration):after {
      content: 'ðŸ”‘';
      display: inline-block;
      position: absolute;
      padding: 0.2em 0;
      padding-left: 0.4em;
      top: 0;
      left: 0;
    }

    [data-missing-translation] {
      color: #c03030;
    }

    .scope {
      position: relative;
      padding: 1rem;
      border: 1px solid rgba(0, 0, 0, 0);
      border-radius: 0.2rem;

      transition: border-color 0.2s;
    }

    .scope:before {
      content: 'Scope "'attr(data-scope)'", translates 'attr(data-scope-strategy);
      display: block;
      position: absolute;
      top: 0;
      left: 1rem;
      padding: 0 0.5rem;

      font-size: 0.8rem;
      font-weight: normal;
      color: rgba(0, 0, 0, 0);
      background-color: #ffffff;
      transform: translateY(-50%);

      transition: color 0.2s;
    }

    .scope:hover {
      border-color: rgba(0, 0, 0, 0.1);
    }

    .scope:hover:before {
      color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>

<body>
  <h1 class="scope" data-scope="heading" data-scope-strategy="on click">
    <span>Allspeak</span>
    <span class="sub">//</span>
    <span data-key="title" class="sub no-key-decoration">Front-end i18n library</span>
    <div class="super-sub">áš¨á›šá›šá›Šá›ˆá›–áš¨áš²</div>
  </h1>

  <div class="row native-flow scope" id="controls" data-scope="controls" data-scope-strategy="on selection change">
    <h4 class="row no-key-decoration" data-key="controls.label">Language</h4>
    <div class="row">
      <div class="select-wrapper">
        <select name="lang" id="lang">
          <option value="en">English</option>
          <option value="fr">FranÃ§ais</option>
          <option value="ga">Gaeilge</option>
          <option value="ja">æ—¥æœ¬èªž</option>
          <option value="lol">LOLCAT</option>
        </select>
      </div>
      <button id="button" data-key="controls.button.translate">Translate</button>
    </div>
  </div>

  <main id="main" class="scope" data-scope="main" data-scope-strategy="on click">
    <div data-key="demo">DEFAULT: This is a demo key</div>
    <div data-key="nested.key">DEFAULT: This is a nested key</div>
    <div data-key="missing.key">DEFAULT: This is a missing translation key</div>
    <div data-key="missing.english">DEFAULT: This is a missing english translation</div>
    <div data-key="missing.french">DEFAULT: This is a missing french translation</div>
  </main>

  <script src="../dist/allspeak.pkg.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const main = document.getElementById('main');
      const controls = document.getElementById('controls');

      const select = document.getElementById('lang');
      const button = document.getElementById('button');

      new Allspeak('translations.json', {
        rootElement: main,
        debug: true
      }).then(speak => {
        select.addEventListener('change', function () {
          speak.trans(select[select.selectedIndex].value, 'controls');
        });

        button.addEventListener('click', function () {
          speak.trans(select[select.selectedIndex].value, 'heading', 'main');
        });
      });
    });
  </script>
</body>

</html>
